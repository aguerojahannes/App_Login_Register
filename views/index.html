<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>My App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css"> -->
	<!-- <link rel="stylesheet" type="text/css" href="/css/bootstrap_theme.css"> -->
	<link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="/css/site.css">
</head>
<body>

	<div id="site" layout="row" ng-controller="GlobalController as nav">
		<div id="left" flex="25" layout="column">
			<div id="logo">
				<img src="http://bower.io/img/bower-logo.png" class="logo">
			</div>
			<div id="nav">
				<md-button class="md-fab" ui-sref="AllPosts"  ng-show="nav.status.username">View All Posts</md-button>
				<br/>
				<md-button class="md-fab" ui-sref="CreatePost"  ng-show="nav.status.username">Add New Post</md-button>
			</div>
		</div>
		<div id="main" flex="75" layout="column">
			<div id="loginregister" layout-align="center right" style="text-align: right">
				<div>
					<md-button ui-sref="Login" ng-show="!nav.status.username">Login</md-button>
					<span ng-show="nav.status.username">{{nav.status.username | uppercase}}</span><md-button ng-click="nav.logout()" ng-show="nav.status.username">Logout</md-button>
				</div>
			</div>
			<div>
			<ui-view></ui-view>
		</div>
		</div>
	</div>

<!-- DIST -->

	<!-- Ext Libs -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.4/angular-material.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
 	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>


	<!-- <script src="angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="angular-material/angular-material.min.js"></script>
	<script src="angular-animate/angular-animate.min.js"></script>
	<script src="angular-aria/angular-aria.min.js"></script> -->

	<!-- Global Src -->
	<script src="/javascript/app.js"></script>
	<!-- Factories -->
	<script src="/javascript/services/UserFactory.js"></script>
	<script src="/javascript/services/PostFactory.js"></script>
	<script src="/javascript/services/AuthInterceptor.js"></script>
	<!-- Controllers -->
	<script src="/javascript/controllers/GlobalController.js"></script>
	<script src="/javascript/controllers/PostController.js"></script>
	<script src="/javascript/controllers/EditPostController.js"></script>
	<script src="/javascript/controllers/FullPostController.js"></script>


</body>
</html>
