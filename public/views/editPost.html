<div ng-controller="EditPostController as vm" layout="column" layout-align="center center" layout-padding layout-wrap layout-fill style="padding-bottom: 32px;" ng-cloak flex="100">
   <md-whiteframe class="md-whiteframe-1dp" flex="100"  layout="column" layout layout-align="center center" style="width:95%">
   <md-toolbar class="md-primary"   style="width:100%">
    <h1 class="md-toolbar-tools">
       Edit Post
    </h1>
   </md-toolbar>
   <md-content layout-padding  style="width:100%">
    <form name="addNewPost" ng-submit="vm.editPost()">
      <md-input-container>
        <label>Type</label>
        <md-select ng-model="vm.edittedPost.type">
          <md-option ng-repeat="type in vm.postType">
            {{type}}
          </md-option>
        </md-select>
      </md-input-container>
      <md-input-container flex>
         <label>Headline</label>
         <input required ng-model="vm.edittedPost.headline">
      </md-input-container>
      <md-input-container flex>
        <label>Post</label>
        <textarea required ng-model="vm.edittedPost.body" columns="1" md-maxlength="300"></textarea>
      </md-input-container>
       <md-input-container>
          <label>Image</label>
          <input ng-model="vm.edittedPost.image">
       </md-input-container>
       <!-- <md-input-container>
          <label>Tags</label>
          <md-chips ng-model="vm.tags" readonly="vm.readonly"></md-chips>
       </md-input-container> -->
       <div layout="right">
          <md-button type="submit" ng-disabled="!vm.edittedPost.headline || !vm.edittedPost.body">Add Post</md-button>
       </div>
    </form>
   </md-content>
   </md-whiteframe>
</div>
